<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/BrokenDays.js"></script>
  <title>Broken Days</title>
  <splash src="Images/SplashScreen.png" />
</head>

<body>
  <scene>
    <canvas></canvas>
    <speech>
      <name>
        <!-- The name of the character speaking -->
      </name>
      <content>
        <!-- The text the character says -->
      </content>
    </speech>

    <dialog type="text">
      <!-- The content of a page of text for reading -->
    </dialog>

    <dialog type="inventory">
      <button type="button">close</button>
      <!-- The items in the inventory -->
      <ul></ul>
    </dialog>


    <!-- // Scale Fill -->
    <div type="interface">
      <input id="yourDespair" name="yourDespair" type="text" disabled>
      <!-- // für value der skala; füllung  -->
      <meter id="despair" name="despair" min="0" max="100" disabled></meter>
    </div>
    <!--  // Scale Fill -->

  </scene>

  <dialog type="splash" open>
    <img id="FudgeStoryLogo" theme="dark" /> <!-- use "light" or "dark" -->
    <p>
      <img id="SplashScreen" src="Images/SplashScreen.png">
    </p>
  </dialog>

</body>

</html>
